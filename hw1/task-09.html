<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 9</title>
    <link rel="stylesheet" href="../css/common.css" />
    <style>
      .widget {
        text-align: center;
      }

      .widget p {
        margin-top: 0;
        margin-bottom: 16px;
        font-size: 48px;
      }

      .widget span {
        font-family: monospace;
      }

      .widget button {
        padding: 8px 12px;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <div class="widget">
      <p>Background color: <span class="color">-</span></p>
      <button type="button" class="change-color">Change color</button>
    </div>

    <button id="click-button">Click me</button>
    <p>Clicks: <span id="click-count">0</span></p>

    <input type="text" id="text-input" placeholder="Type something..." />
    <p>Entered text: <span id="output-text">Nothing yet</span></p>

    <input type="text" id="filter-input" placeholder="Search..." />
    <ul id="item-list">
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
      <li>Orange</li>
      <li>Pineapple</li>
    </ul>

    <input type="text" id="task-input" placeholder="New task..." />
    <button id="add-task">Add Task</button>
    <ul id="task-list"></ul>

    <script src="../js/hw1/task-09.js" type="module"></script>
  </body>
</html>
